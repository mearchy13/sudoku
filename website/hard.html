<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header class="site-header">
    <!--NAV BAR/MENU-->
    <div class="content-wrapper">
        <nav id="site-navigation" class="site-navigation">
            <div class="site-navigation-item">
                <ul class="site-menu">
                    <li class="site-menu-home"><a href="../index.html"><strong>Home</strong></a></li>
                    <li class="site-menu-play"><a href="easy.html"><strong>Play</strong></a></li>
                    <li class="site-menu-rule-strat"> <a href="rules.html"><strong>Rules & Strategies</strong></a></li>
                </ul>
            </div>
        </nav>
        <div class="theme-wrapper">
            <span class="theme"><strong>Lights</strong></span>
            <div class="checkbox-switch">
                <label for="themeSwitch"></label>
                <input type="checkbox" id="themeSwitch" class="input-checkbox">
                <div class="checkbox-animate">
                    <span class="checkbox-off">OFF</span>
                    <span class="checkbox-on">ON</span>
                </div>"
            </div>
        </div>
        <!-- <div class="theme-switch"><span><strong>LIGHTS</strong></span>
                        <input type="checkbox" id="switch" class="checkbox" />
                        <label for="switch" class="toggle">
                            <p id="status">OFF  ON</p>
                        </label>
                    </div> -->

    </div>
</header>

<body class="light-theme">

    <!-- GAME MENU -->
    <div class="sudoku-game">
        <div class="start-game-menu">
            <div class="dropdown game_type" id="chooseDifficulty">
                <h3>Choose Difficulty:</h3>
                <button class="dropbtn">Game Type</button>
                <div class="dropdown-content">
                    <a href="easy.html">Easy</a>
                    <a href="medium.html">Medium</a>
                    <a href="hard.html">Hard</a>
                </div>
            </div>
            <div class="start-menu-item"><button type="button" id="start" onclick="newGame()">New Game</button></div>
            <div class="start-menu-item"><button type="button" id="hint">Hint</button></div>
            <div class="start-menu-item"><button type="button" id="clear" onclick="clearBoard()">Clear</button></div>
        </div>

        <!-- 9x9 board -->
        <div id="board"></div>

        <div class="additional-menu">
            <!-- Timer / Stopwatch -->
            <div class="watch">
                <div class="time">
                    00:00:00
                </div>
                <div class="controls">
                    <button class="button-controls" id="startWatch">Start</button>
                    <button class="button-controls" id="stopWatch">Stop</button>
                    <button class="button-controls" id="resetWatch">Reset</button>
                </div>
            </div>

            <div id="digits"></div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
