<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #BEE7F1;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #DAF2F8;
      }
      </style>
</head>
<body>
    <script src="app.js" charset="utf-8"></script>
    <ul>
      <li><a href="#home"><b>Home</b></a></li>
      <li><a href="#rules"><b>Rules</b></a></li>
      <li><a href="#strategy"><b>Strategy</b></a></li>
    </ul>
    <img src="mpslogo2.png" />
    <br>
    <br>
    <button class="button button1"><b>Easy</b></button>
    <button class="button button2"><b>Medium</b></button>
    <button class="button button3"><b>Hard</b></button>
    <br>
    <button class="button button4"><b>New Game</b></button>
  </body>
</html>
