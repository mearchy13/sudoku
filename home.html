<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Sudoku</title>

    <link rel="stylesheet" href="style.css">
</head>     
<header class="site-header">
        <!--NAV BAR/MENU-->
        <div class="content-wrapper">
            <nav id="site-navigation" class="site-navigation">
                <div class="site-navigation-wrapper">
                    <div class="site-navigation-item">
                        <ul class="site-menu">
                            <li class="site-menu-home"><a href="index.html"><strong>Home</strong></a></li>
                            <li class="site-menu-home"><a href="home.html"><strong>Play</strong></a></li>
                            <li class="site-menu-rule-strat"> <a href="rules.html"><strong>Rules & Strategies</strong></a></li>
                        </ul>
                        <div class="theme-wrapper">
                            <span class="theme"><strong>Lights</strong></span>
                            <div class="checkbox-switch">
                                <input type="checkbox" class="input-checkbox" checked="" onchange="toggleFunction()">
                                <div class="checkbox-animate">
                                    <span class="checkbox-off">OFF</span>
                                    <span class="checkbox-on">ON</span>
                                </div>"
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        
    <h2 id="errors">0</h2>

<body>

        <!--Difficulty-->
        <div class="start-game-menu" id="start-menu">
            <div class="start-menu-item"><button type="button" id="start" onclick="newGame()">New Game</button><br><br><br></div>
            <div class="start-menu-item"> <button type="button" id="answer" onclick="answer()">Answer</button><br><br><br></div>
            <div class="start-menu-item"> <button type="button" id="clearBoard" onclick="clearBoard()">Clear</button></div>
        </div>
        
        <div class="diff" id="game_type">
            <h3>Choose Difficulty:</h3>
            <label><input type="radio" id="easy" class="label" name="diff_level" checked> Easy</label>
             <label><input type="radio" id="medium" class="label" name="diff_level" > Medium</label>
             <label><input type="radio" id="hard" class="label" name="diff_level" > Hard</label>
         </div>

        <!-- 9x9 board -->
        <div id="board"></div>
        <br>
        <div id="digits">
        </div>

         <!-- Timer / Stopwatch -->
         <div class="watch">
            <div class="time">
                00:00:00
            </div>
            <div class="button small" id = "stop_watch">
                <button id="startWatch">Start</button>
                <button id="stopWatch">Stop</button>
                <button id="resetWatch">Reset</button>
            </div>
        </div>

    <script src="app.js"></script>
    </body>
</html>
