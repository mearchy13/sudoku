<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="site-header">
    <!--NAV BAR/MENU-->
    <div class="content-wrapper">
        <nav id="site-navigation" class="site-navigation">
            <div class="site-navigation-item">
                <ul class="site-menu">
                    <li class="site-menu-home"><a href="index.html"><strong>Home</strong></a></li>
                    <li class="site-menu-play"><a href="home.html"><strong>Play</strong></a></li>
                    <li class="site-menu-rule-strat"> <a href="rules.html"><strong>Rules & Strategies</strong></a></li>
                </ul>
            </div>
        </nav>
        <div class="theme-wrapper">
            <span class="theme"><strong>Lights</strong></span>
            <div class="checkbox-switch">
                <input type="checkbox" class="input-checkbox" checked="" onchange="toggleFunction()">
                <div class="checkbox-animate">
                    <span class="checkbox-off">OFF</span>
                    <span class="checkbox-on">ON</span>
                </div>"
            </div>
        </div>
        <!-- <div class="theme-switch"><span><strong>LIGHTS</strong></span>
                        <input type="checkbox" id="switch" class="checkbox" />
                        <label for="switch" class="toggle">
                            <p id="status">OFF  ON</p>
                        </label>
                    </div> -->

    </div>
    <style>
        .unite-header {
            border-bottom: 10px solid black !important;
        }
    </style>

</header>

<body>

    <div class="main-container" id="main">
        <!--Difficulty-->
        <div class="start-game-menu" id="start-menu">
            <div class="diff" id="game_type">
                <h3>Choose Difficulty:</h3>
                <label><input type="radio" id="easy" class="label" name="diff_level" checked> Easy</label>
                <label><input type="radio" id="medium" class="label" name="diff_level" > Medium</label>
                <label><input type="radio" id="hard" class="label" name="diff_level" > Hard</label>
            </div>
            <div class="start-menu-items">
                <div class="start-menu-item"><button type="button" id="start" onclick="start()">New Game</button></div>
                <div class="start-menu-item"> <button type="button" id="answer" onclick="answer()">Answer</button></div>
                <div class="start-menu-item"> <button type="button" id="clearBoard" onclick="clearBoard()">Clear</button></div>
            </div>
        </div>

        <div class="game-board" id="board">
            <div id="col1">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
            </div>
            <div id="col2">
                <div id="box4" class="box"></div>
                <div id="box5" class="box"></div>
                <div id="box6" class="box"></div>
            </div>
            <div id="col3">
                <div id="box7" class="box"></div>
                <div id="box8" class="box"></div>
                <div id="box9" class="box"></div>
            </div>
        </div>

        <div class="numpad-container" id="numpad-container">
            <ul class="numpad" id="numpad">
                <li class="number">1</li>
                <li class="number">2</li>
                <li class="number">3</li>
                <li class="number">4</li>
                <li class="number">5</li>
                <li class="number">6</li>
                <li class="number">7</li>
                <li class="number">8</li>
                <li class="number">9</li>
            </ul>
        </div>
    </div>

    <div id="timer-wrapper" class="timer-wrapper">
        <span id="timer" class="timer"></span>
        <div class="timer-pause">
            <div class="icon-pause"></div>
            <div class="icon-play"></div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
